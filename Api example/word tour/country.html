<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tour</title>
    <style>
        #county-details {
            width: 500px;
            padding: 20px;
            margin: auto;
            text-align: center;
            border-radius: 3px;
        }

        #countries {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }

        .country {
            border: 2px solid purple;
            margin: 20px;
            padding: 20px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <section class="">
        <div id="county-details">

        </div>
    </section>

    <h1>Select your Country for Tour</h1>
    <div id="countries">


    </div>
    <script src="country.js"></script>
</body>

</html>
